<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Enter captcha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form action="/uidRegistrationCaptcha" method="post" id="captchaForm">
        <img src="/captchaScreen"/>
        <div class="form-group">
            <label>Enter captcha:</label>
            <input th:required="required" class="form-control" placeholder="Enter captcha" name="captcha"/>
        </div>
        <button type="submit" class="btn btn-success" id="Submit" name="Submit" value="Submit">Submit</button>
    </form>
</div>
</body>
</html>
